<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* width: 1000px; */
            /* max-width: 1200px; */
            border: 1px solid black;

        }

        .mv {
            width: 56%;
            padding-bottom: 31.5%;
            /*padding-bottom 父層寬度的31.5% */
            background-color: red;
            position: relative;

        }

        .mv iframe {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="mv">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Mu4C4Ts3lec"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
