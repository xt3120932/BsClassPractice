<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: burlywood;
            width: 300px;
            height: 300px;
        }

        ul {
            background-color: #aaa;
        }

        p {
            /* display: list-item; */
            display: inline;
        }
    </style>
</head>

<body>
    <h1>title</h1> <!-- block 占掉一整行-->
    <span>span</span> <!-- inline 只有自己的寬度 (inline不能設定寬高)-->
    <a href="#">a</a> <!-- inline 只有自己的寬度 (inline不能設定寬高)-->
    <ul>
        <!-- ul 的display屬性block 占掉一整行-->
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <!--li 的display屬性為list-item -->
    </ul>
    <span>span</span>
    <p>Lorem ipsum dolor sit amet.</p> <!-- block 占掉一整行-->




</body>
<!-- html標籤帶有display: block或是inline 其中一種屬性-->

</html>
