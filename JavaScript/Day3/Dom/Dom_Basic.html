        let lis = ["Node", "NodeList", "HTMLCollection"];
        let ul = genUL(lis);
        document.body.appendChild(ul);

        function genUL(liArray) {
            let ul = document.createElement("ul");

            liArray.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerText = item;
                ul.appendChild(li);
