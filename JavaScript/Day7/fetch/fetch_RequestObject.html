<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Fetch使用Request物件</h1>
    <input type="text" id="url" size="120">
    <button>Fecth抓取資料</button>
    <div id="msg"></div>

    <script type="module">
        import { $g } from "../../Day3/modules/helpers.js"

        let url = "https://raw.githubusercontent.com/apprunner/FileStorage/master/iPad_DataFixed.json";
        //let url ="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg";
        window.onload = function () {
            $g("input").value = url;
            // $g("button").addEventListener("click", fetchRequestGet);
            // $g("button").addEventListener("click", fetchRequestPost);
            $g("button").addEventListener("click", fetchResponseProperties);
        }

        //Ex1
        function fetchRequestGet() {
            const request = new Request(url);

            fetch(request)
                .then(response => { response.text() })
                .then(result => {
                    $g('#msg').innerText = result;
                })
                .catch(ex => {
                    $g('#msg').innerText = ex;
                });

        }

        //Ex2
        function fetchRequestPost() {
            const request = new Request(url, {
                method: "POST"
                , body: '{"name":"Kevin","email":"kevin@gmail.com"}'
            });

            fetch(request)
                .then(response => response.text())
                .then(result => {
                    $g('#msg').innerText = result;
                })
                .catch(ex => {
                    $g('#msg').innerText = ex;
                });

        }

        //Ex3
        function fetchResponseProperties() {
            const request = new Request(url, { method: "GET" });

            fetch(request)
                .then(response => {
                    response.text();
                    // let txt = response.text();
                    // let url = response.url;
                    // let method = response.method;
                    // let used = response.bodyUsed;
                    // debugger;
                })
                .then(result => {
                    $g('#msg').innerText = result;
                    debugger;
                })
                .catch(ex => {
                    $g('#msg').innerText = ex;
                });

        }

        //Ex - 
        //url = "https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB17hmpQ.img?h=746&w=1119&m=6&q=60&o=f&l=f";

    </script>
</body>

</html>
