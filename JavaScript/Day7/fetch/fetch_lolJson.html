<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="msg"></div>


    <script type="module">
        import { $g } from '../../Day3/modules/helpers.js';
        window.onload = function () {
            const url = 'https://raw.githubusercontent.com/xt3120932/FileStorage/main/Lol_source.json';
            fetch(url)
                .then(response => response.text())
                .then(result => {
                    $g('body').innerHTML = result;
                })
                .catch(ex => {
                    $g('body').innerHTML = ex;
                })
                .finally(() => {

                });

        }

    </script>
</body>

</html>
