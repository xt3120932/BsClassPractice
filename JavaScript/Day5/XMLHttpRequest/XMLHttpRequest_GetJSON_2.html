<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>用XMLHttpRequest請求GitHub JSON資料</h1>

    <button id='button5'>Show</button>
    <button id='btnClear'>Clear</button>
    <div id='msg'></div>

    <ul id="person"></ul>

    <script>

        let btn5 = document.getElementById("button5").addEventListener('click', requestJSON5);

        // const url = 'https://raw.githubusercontent.com/apprunner/FileStorage/master/iPad_DataFixed.json';
        const url = 'https://raw.githubusercontent.com/xt3120932/FileStorage/main/Json_Array.json';
        // // const url = 'http://127.0.0.1:5503/XMLHttpRequest/iPad_DataFixed.json';

        let xhr = new XMLHttpRequest();

        // Ex5
        let array = [];
        let ul = document.getElementById("person");

        function requestJSON5() {
            xhr.onload = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    array = JSON.parse(this.responseText);

                    array.forEach((person, index) => {
                        let li = document.createElement("li");
                        li.innerText = `${person.firstname},${person.email},${person.height},${person.city.通訊地址},${person.phone.行動電話},${person.cars}`;
                        ul.appendChild(li);
                    });

                } else {
                    msg.textContent = '發⽣錯誤，HTTP response代碼：' + xhr.status;
                }
            }
            xhr.open('GET', url);
            xhr.send();
        }
    </script>
</body>

</html>
