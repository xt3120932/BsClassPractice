<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            background-color: cornsilk;
            text-align: center;
            display: flex;
            flex-direction: row;
            flex-direction: row-reverse;
        }

        .box .pic {
            width: 50%;
        }

        .box img {
            width: 100%;
        }

        .text {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="https://picsum.photos/300/300/?random=1">
        </div>
        <div class="text">
            <h3>title1</h3>
            <p>最佳從來沒社會減少房。</p>
        </div>
    </div>

</html>
